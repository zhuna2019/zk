<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!--设置视口-->
     <meta name="viewport" content="width=device-width,initial-scale=1"/>
     <!-- 导入css-->
     <link rel="stylesheet" href="css/normalize_zh.css"/>
     <link rel="stylesheet" href="css/bootstrap.css"/>
     <link rel="stylesheet" href="css/index.css">
     <!-- 导入3个js,有顺序要求-->
     <script src="js/jquery.min.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/echarts.min.js"></script> 
</head>
<body>
   <div class="control-cabin">
        <!-- <div class="seperate">
                <div>轮换收购专题</div>
                <div>库存数量专题</div>
                <div>质量安全专题</div>
                <div>存储业务专题</div>
                <div>涉粮企业专题</div>
                <div>综合汇总分析</div>  
            </div> -->
            <div class="capsule">
                <div class="top">
                    <div class="title">
                        <img src="./img/ZDZK.png" alt="" class="log">
                        <span class="sink">甘州区鸿谷储备库信息化管理系统</span>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-3 left flex-column">
                            <div class="svg-bg">
                                <div class="subtit font-20">库区基本信息</div>
                                <div></div> 
                            </div>
                            <div class="svg-md onlineMonitor">
                                <div class="font-20" >监控在线情况
                                    <div class="font-16 mb-1 mt-2 " >检测总数 <span style="color:cyan">685</span></div>
                                    <div class="font-16 mb-1 mt-2 " >在线总数 <span style="color:cyan">631</span></div>
                                    <div class="font-16 mb-1 " >离线总数 <span>54</span></div>
                                </div>
                                <div id="onlineMonitor" style="width:50%;height:100%;"></div>
                            </div>
                            <div class="svg-md  position">
                                 <div class="font-20 subtit">监控位置情况</div>
                                 <div id="positionMonitor" style="width:100%;height:100%;"></div>
                            </div>
                        </div>
                        <div  class="col-6 middle flex-column">
                            <div class="md-top" >
                                <div class="svg-xsm" id="jsonTal">
                                    <div class="font-20">总库存</div>
                                    <div class="font-number">21,501,190 <i>KG</i></div>
                                </div>
                                <div class="svg-xsm">
                                    <div class="font-20">当日入库</div>
                                    <div class="font-number">190 <i>KG</i> </div>
                                </div>
                                <div class="svg-xsm">
                                    <div class="font-20">当日出库</div>
                                    <div class="font-number">190 <i>KG</i></div>
                                </div>
                            </div>
                            <div class="video">
                                <div class="v-top">
                                    <div class="v-title font-20">重点区域监控视频</div>
                                </div>
                                <div class="v-picture">
                                          <div class="modle">
                                                <div class="pic">
                                                    <!-- <video width="100%" autoplay="autoplay">
                                                        <source src="http://localhost:18080/stream" type="viedo"></source>
                                                    </video> -->
                                                </div>
                                                <div class="font-16">1号位置监控</div>
                                            </div>
                                            <div class="modle">
                                                <div class="pic">

                                                </div>
                                                <div class="font-16">2号位置监控</div>
                                            </div>
                                </div>
                            </div>
                            <div class="md-floor svg-md">
                               <div id="grainTemperature"  style="width:100%;height:100%;"></div>
                            </div>
                        </div>
                        <div  class="col-3 right flex-column">
                            <div class="flex-row"> 
                                <div class="svg-sm">   
                                    <div id="breedMonitor" style="width:100%;height:100%;"></div>
                                </div>
                                <div class="svg-sm ">
                                    <!-- <div class="subtit font-20 ">储粮情况</div>     -->
                                    <div id="designStorage"  style="width:100%;height:100%;"></div>     
                                </div>
                            </div>
                            <div class="svg-md">
                                   

                            </div>
                            <div class="svg-bg">
                                <div class="subtit font-20">气象信息</div> 
                                <div id="" style="width:100%;height:100%;"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>             
            </div>
   </div>

<script src="js/index.js"></script>
